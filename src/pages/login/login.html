<ion-content padding id="page5">
  <div class="spacer" style="height:30px;" id="login-spacer2"></div>

    Cystic Fibrosis Care
  </h3>
  <form id="login-form1">
    <div>
      <img src="assets/img/X9vtsjvCRt6pAvGjY141_CGIcon.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="height:25px;" id="login-spacer4"></div>

      <ion-item id="login-input1">

      </ion-item>
      <ion-item id="login-input2">

        <ion-input type="password" placeholder=""></ion-input>

    </button>
